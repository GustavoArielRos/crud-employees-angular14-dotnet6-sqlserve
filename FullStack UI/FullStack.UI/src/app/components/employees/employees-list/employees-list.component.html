<div class="container my-5">
    <h1 class="mb-3">Employees</h1>

    <table class="table" *ngIf="employees && employees.length > 0 ">
        <!--titulo das colunas-->
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Salary</th>
            </tr>
        </thead>
        <!--os dados das colunas-->
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.phone }}</td>
                <td>{{ employee.salary }}</td>
            </tr>
        </tbody>
    </table>
    <!-- caso nÃ£o tenha resultado dos employees-->
    <p *ngIf="!employees && employees <= 0 ">No Employees Found</p>
</div>
